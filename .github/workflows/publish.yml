name: Publish to JSR

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to JSR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno task test

      - name: Run lint
        run: deno lint

      - name: Run format check
        run: deno fmt --check

      - name: Dry run publish
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run == 'true'
        run: deno publish --dry-run

      - name: Publish to JSR
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run == 'false')
        run: deno publish
